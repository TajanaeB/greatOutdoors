
<div class="flex-container">
    <app-header [currentUser]="currentUser" [userLoggedStatus] = "userLoggedInMessage" (messageEvent)="recieveMessage($event)"></app-header>
</div>
<div  *ngIf="showHome">
    <app-main></app-main>
</div>
<div  *ngIf="showCart && (currentUser.role != 'product master' && currentUser.role != 'admin')">
    <!-- [userCartProducts]="userCartProducts" -->
    <div class="container">
        <h2 *ngIf="!loggedUser">Login to view your cart</h2>
    </div>
    
    <app-cart *ngIf="loggedUser" [userEmail]="userEmail"></app-cart>
</div>
<div *ngIf="showProducts">
    <app-product [userEmailForList]="userEmail" [userRole] ="userRole"></app-product>
</div>
<div  *ngIf="showLogin" >
    <app-log-in></app-log-in>
</div>
<div *ngIf="showProfile">
    <app-profile [wishList]="wishList" [users]="users" [currentUser]="currentUser"></app-profile>
</div>


<!-- <router-outlet></router-outlet> -->


<div class = "flex-container">
    <app-footer></app-footer>
</div>
