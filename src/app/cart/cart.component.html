<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; trackBy: trackElement">
                <td><span>{{product.name}}</span></td>
                <td><span>{{product.description}}</span></td>
                <td><span>{{product.price}}</span></td>
                <td><span>{{product.imageUrl}}</span></td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="removeProductFromCart(product.product_id)">
                        <i class="fa fa-remove" >Remove</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <button class="btn btn-sm btn-primary" [disabled]="checkoutButtonIsDisabled">
        <i class="fa fa-cash-register" (click)="checkout()" >Checkout</i>
    </button>
</div>
