
<div class="header">
  <img src="/assets/images/GoRed.png" style="height: 150px; width: 300px;" />
    

<nav class="navbar navbar-expand-lg navbar-light bg-red">
  <div class="navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" (click)="homeClicked()">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="productsClicked()">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="cartClicked()">Cart</a>
      </li>
      <li class="nav-item" *ngIf="userLoggedStatus === 'userLoggedIn'">
        <a class="nav-link" (click)="profileClicked()">Profile</a>
      </li>
      <li class="nav-item" *ngIf="!(userLoggedStatus === 'userLoggedIn')" >
        <a class="nav-link" (click)="loginClicked()">Login</a>
      </li>
      <li class="nav-item" *ngIf="userLoggedStatus === 'userLoggedIn'">
        <a class="nav-link" (click)="logoutClicked()">Logout</a>
      </li>
      
    </ul>
      
    
  </div>
  <label class="nav-item-welcome" *ngIf="userLoggedStatus === 'userLoggedIn'">Welcome {{currentUser.userName}}</label>
</nav>

</div>
